<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="../static/registration.css"> <!-- Connects to the CSS -->
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button class="toggle-btn" id="login-btn" onclick="showLogin()">Login</button>
            <button class="toggle-btn" id="signup-btn" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="form active">
            <h2 class="form-title">Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="form">
            <h2 class="form-title">Sign Up</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</div>

<script src="../static/registration.js"></script> <!-- Connects to JavaScript -->
</body>
</html>
